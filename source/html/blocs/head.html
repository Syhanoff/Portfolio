<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Primary Meta Tags -->
  <title>@@title</title>
  <meta name="title" content="@@title">
  <meta name="description" content="@@description">
  <meta name="keywords" content="@@keywords">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:url" content="https://ssyhanoff.ru/">
  <meta property="og:title" content="@@title">
  <meta property="og:description" content="@@description">
  <meta property="og:image" content="img/ogimage.jpg">
  <meta property="og:site_name" content="Ssyhanoff">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://ssyhanoff.ru/">
  <meta property="twitter:title" content="@@title">
  <meta property="twitter:description" content="@@description">
  <meta property="twitter:image" content="img/ogimage.jpg">

  <!-- Favicon  -->
  <link rel="icon" href="favicon.ico" sizes="32x32" type="image/x-icon">
  <link rel="icon" href="favicon/favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="manifest" href="favicon/manifest.json">

  <!-- Fonts -->
  <link rel="preload" href="fonts/SourceSansPro-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Styling -->
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <!-- Scripts -->
  <!-- <script defer src="https://www.google.com/recaptcha/api.js?render="></script> -->
  <!-- <script defer src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script> -->
  <script defer src="js/main.min.js"></script>
</head>
